<div class="container mt-3 flex justify-content-center">
  <div class="p-card" style="{'min-width': '50rem'}">
    <div class="p-card-title flex justify-content-center p-5">Clients</div>
    <div class="p-card-body">
      <div class="p-card">
        <div class="justify-content-center flex">
          <p-progressSpinner
            *ngIf="loading"
            styleClass="w-4rem h-4rem"
            strokeWidth="8"
            fill="var(--surface-ground)"
            animationDuration=".5s" />
        </div>
        <p-table
          #dt
          [value]="clients"
          responsiveLayout="stack"
          [breakpoint]="'960px'"
          [paginator]="true"
          [rows]="5"
          [loading]="loading"
          [rowsPerPageOptions]="[5, 10, 20]"
          [globalFilterFields]="['id', 'firstName', 'lastName', 'clientType']"
          [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="caption">
            <div class="flex">
              <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                  <i class="pi pi-search"></i>
                </p-inputIcon>
                <input
                  #globalFilter
                  pInputText
                  type="text"
                  (input)="dt.filterGlobal(globalFilter.value, 'contains')"
                  placeholder="Search keyword" />
              </p-iconField>
            </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>#</th>
              <th>Client Firstname</th>
              <th>Client Lastname</th>
              <th>Client Type</th>
            </tr>
            <tr>
              <th>
                <p-columnFilter
                  type="text"
                  field="id"
                  placeholder="Search by id"
                  ariaLabel="Filter id" />
              </th>
              <th>
                <p-columnFilter
                  type="text"
                  field="fistName"
                  placeholder="Search by fist name"
                  ariaLabel="Fist name filter" />
              </th>
              <th>
                <p-columnFilter
                  type="text"
                  field="lastName"
                  placeholder="Search by fist name"
                  ariaLabel="Last name filter" />
              </th>
              <th>
                <p-columnFilter field="clientType" matchMode="equals" [showMenu]="false">
                  <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown
                      [ngModel]="value"
                      [options]="clientType"
                      (onChange)="filter($event.value)"
                      placeholder="Select One"
                      [showClear]="true">
                      <ng-template let-option pTemplate="item">
                        <p-tag
                          [value]="option.value"
                          [severity]="getClientSeverity(option.label)" />
                      </ng-template>
                    </p-dropdown>
                  </ng-template>
                </p-columnFilter>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-client let-columns="columns">
            <tr>
              <td>
                <span class="p-column-title">#</span>{{client.id}}
              </td>
              <td>
                <span class="p-column-title">Client Firstname</span>{{client.firstName}}
              </td>
              <td>
                <span class="p-column-title">Client Firstname</span>{{client.lastName}}
              </td>
              <td>
                <p-tag
                  [value]="client.clientType"
                  [severity]="getClientSeverity(client.clientType)" />
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

</div>
