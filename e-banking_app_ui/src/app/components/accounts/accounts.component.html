<div class="mt-3 flex justify-content-center">
  <div class="p-card" style="{'min-width': '50rem'}">
    <div class="p-card-title flex justify-content-center p-5">Accounts</div>
    <div class="p-card-body">
      <div class="p-card">
        <div class="justify-content-center flex">
          <p-progressSpinner
            *ngIf="loading"
            styleClass="w-4rem h-4rem"
            strokeWidth="8"
            fill="var(--surface-ground)"
            animationDuration=".5s" />
        </div>
        <p-table
          #dt
          [value]="accounts"
          responsiveLayout="stack"
          [breakpoint]="'960px'"
          [paginator]="true"
          [rows]="5"
          [loading]="loading"
          [rowsPerPageOptions]="[5, 10, 20]"
          [globalFilterFields]="['id', 'accountType', 'balance', 'rib', 'customerInfo.id', 'customerInfo.fullName', 'customerInfo.clientType']"
          [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="caption">
            <div class="flex">
              <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                  <i class="pi pi-search"></i>
                </p-inputIcon>
                <input
                  #globalFilter
                  pInputText
                  type="text"
                  (input)="dt.filterGlobal(globalFilter.value, 'contains')"
                  placeholder="Search keyword" />
              </p-iconField>
            </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>#</th>
              <th>Account Type</th>
              <th>Balance</th>
              <th>RIB</th>
              <th>Client ID</th>
              <th>Client Full Name</th>
              <th>Client Type</th>
            </tr>
            <tr>
              <th>
                <p-columnFilter
                  type="text"
                  field="id"
                  placeholder="Search by id"
                  ariaLabel="Filter id" />
              </th>
              <th>
                <p-columnFilter field="accountType" matchMode="equals" [showMenu]="false">
                  <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown
                      [ngModel]="value"
                      [options]="accountTypes"
                      (onChange)="filter($event.value)"
                      placeholder="Select One"
                      [showClear]="true">
                      <ng-template let-option pTemplate="item">
                        <p-tag
                          [value]="option.value"
                          [severity]="getSeverity(option.value)" />
                      </ng-template>
                    </p-dropdown>
                  </ng-template>
                </p-columnFilter>
              </th>
              <th>
                <p-columnFilter
                  type="text"
                  field="balance"
                  placeholder="Search by balance"
                  ariaLabel="Filter balance" />
              </th>
              <th>
                <p-columnFilter
                  type="text"
                  field="rib"
                  placeholder="Search by RIB"
                  ariaLabel="Filter RIB" />
              </th>
              <th>
                <p-columnFilter
                  type="text"
                  field="customerInfo.id"
                  placeholder="Search by client id"
                  ariaLabel="Filter client id" />
              </th>
              <th>

              </th>
              <th>
                <p-columnFilter field="customerInfo.clientType" matchMode="equals" [showMenu]="false">
                  <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown
                      [ngModel]="value"
                      [options]="clientType"
                      (onChange)="filter($event.value)"
                      placeholder="Select One"
                      [showClear]="true">
                      <ng-template let-option pTemplate="item">
                        <p-tag
                          [value]="option.value"
                          [severity]="getClientSeverity(option.label)" />
                      </ng-template>
                    </p-dropdown>
                  </ng-template>
                </p-columnFilter>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-account let-columns="columns">
            <tr>
              <td>
                <span class="p-column-title">#</span>{{account.id}}
              </td>
              <td>
                <p-tag
                  [value]="account.accountType"
                  [severity]="getSeverity(account.accountType)" />
              </td>
              <td>
                <span class="p-column-title">Balance</span>{{account.balance | currency: account.currency}}
              </td>
              <td>
                <span class="p-column-title">RIB</span>{{account.rib}}
              </td>
              <td>
                <span class="p-column-title">Client ID</span>{{account.customerInfo.id}}
              </td>
              <td>
                <span class="p-column-title">Client Full Name</span>{{account.customerInfo.firstName}} {{account.customerInfo.lastName}}
              </td>
              <td>
                <p-tag
                  [value]="account.customerInfo.clientType"
                  [severity]="getClientSeverity(account.customerInfo.clientType)" />
              </td>

            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
